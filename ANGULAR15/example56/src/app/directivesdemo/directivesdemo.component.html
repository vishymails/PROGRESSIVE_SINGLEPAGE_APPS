<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn btn-primary" (click)="onToggleDetails()">Display Details </button>

    <p *ngIf="showSecret">Secret Password = Rao</p>

    <div 
      *ngFor="let logItem of log"
      [ngStyle] = "{backgroundColor : logItem >=5 ? 'blue' : 'red' }"
      [ngClass]="{'white-text' : logItem >= 5 }">
        {{ logItem }}
    </div>
</body>
</html>
